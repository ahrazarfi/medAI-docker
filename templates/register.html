  <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='./favicon.png') }}">
  <title>Register</title>
</head>

<body>
  <div class='container'>
    <nav class="navbar navbar-expand-lg navbar-light ">
      <a class="navbar-brand" href="/">MedAI</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="nav navbar-nav ml-auto">
        <li class="nav-item"><a class='nav-link text-muted' href="{{url_for('home')}}">Home</a></li>
        <li class="nav-item"><a class='nav-link text-muted' href="{{url_for('logout')}}">Logout</a></li>
        <li class='nav-item'><a class='nav-link text-muted' href="{{url_for('login')}}">Log In</a></li>

      </ul>
    </nav>
    <div class="row">

      <div class="col-lg-12">
        <form method="POST" class="submit-form">
          <h1 class="text-muted"><u>REGISTER</u></h1>
          {{form.hidden_tag()}}
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" value="" id="email" class="form-control" placeholder="Type in your email here">
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Type in your username here">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" value="" id="password" class="form-control" placeholder="Type in your password here">

          </div>
          <div class="form-group">
            <label for="pass_confirm">Confirm Password</label>
            <input type="password" name="pass_confirm" value="" id="pass_confirm" class="form-control" placeholder="Confirm your password here">

          </div>
          <div class="form-group">
            <button class="btn btn-secondary  btn-lg btn-block" onclick="submit()">Register</button>
          </div>
        </form>
      </div>
    </div>

  </div>
  </div>

  </div>
